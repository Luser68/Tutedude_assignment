<!DOCTYPE html>
<html>
<head>
    <title>To-Do Form</title>
</head>
<body>
    <h1>Submit a To-Do Item</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="POST" action="/submittodoitem">
	<label for="item_id">Item ID:</label><br>
	<input type="text" name="item_id" required><br><br>

        <label for="item_name">Item Name:</label><br>
        <input type="text" name="item_name" required><br><br>

        <label for="item_description">Item Description:</label><br>
        <input type="text" name="item_description" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
